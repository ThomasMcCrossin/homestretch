# Manual adjustment journals
#
# Purpose:
# - Capture true accrual/cutoff adjustments as deterministic, repeatable journals
#   without editing any imported “facts”.
# - These are posted into `journal_entries`/`journal_entry_lines` in `db/t2_final.db`.
#
# Conventions:
# - Amounts are dollars as strings; script converts to cents.
# - Debits/credits must balance per journal.
# - entry_date is ISO (YYYY-MM-DD) and drives FY inclusion.
#
# IMPORTANT:
# - Prefer net-only accruals for multi-period Wave bills; HST/ITC timing is handled
#   separately by invoice-date-based tax recognition in Wave bill allocations.

accounts:
  # Non-deductible CRA penalties (kept separate for auditability and Schedule 1 add-back work later).
  - account_code: "9150"
    account_name: "Penalties - CRA"
    account_type: "expense"
    gifi_code: "9270"
    t2125_line: ""
    is_active: 1
    requires_receipt: 0
    is_tax_account: 0

  # CRA non-tax amounts that hit the GST/HST account (interest, penalties, admin adjustments).
  # Kept OUT of 2200 so 2200 can be modeled as net tax payable (per output/cra_hst_summary.md).
  - account_code: "2250"
    account_name: "CRA Charges Payable (Interest/Penalties)"
    account_type: "liability"
    gifi_code: "2620"
    t2125_line: ""
    is_active: 1
    requires_receipt: 0
    is_tax_account: 0

