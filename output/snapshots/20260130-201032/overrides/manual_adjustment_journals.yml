  # Credit-card payment gap (Dwayne)
  #
  # We run Dwayne’s business purchases through his personal credit cards, and the corp pays the cards from the bank.
  # When a Wave bill is CC-paid, we post an AP→2410 (Due to Dwayne) settlement credit. When the bank pays the card,
  # we debit 2410. If the bank payments exceed the CC-settlement credits, then (assuming no personal reimbursements)
  # the difference is effectively a *credit balance / prepayment* sitting on the card at year-end that will be applied
  # against future business charges (e.g., the documented Bell “prepay through Nov” behavior).
  #
  # We model that as a year-end prepaid asset so that `2410` reflects the intended “only mileage + meals remains owed”
  # at each FY end, without rewriting any bank facts.
  - id: DWAYNE_CC_PREPAY_BALANCE_FY2024
    entry_date: "2024-05-31"
    entry_type: "ADJUSTMENT"
    description: "Record Dwayne CC prepayment balance at FY2024 end (bank CC payments exceed CC-settled bills)."
    notes: "Derived amount: FY2024 sum(cc_payment_clear_due_to_shareholder debits to 2410) - sum(wave_bill_cc_settlement credits to 2410) = $649.16. Treated as prepaid business costs sitting as a credit on Dwayne’s personal card at FY2024 end (to be consumed by future corp charges)."
    lines:
      - account_code: "1300"
        debit: "649.16"
        description: "Prepaid expenses (credit card prepayment balance) FY2024 end"
      - account_code: "2410"
        credit: "649.16"
        description: "Due to shareholder - Dwayne (restore payable reduced by CC overpayment) FY2024 end"

  - id: DWAYNE_CC_PREPAY_BALANCE_FY2025
    entry_date: "2025-05-31"
    entry_type: "ADJUSTMENT"
    description: "Record incremental Dwayne CC prepayment balance created in FY2025."
    notes: "Derived amount: FY2025 sum(cc_payment_clear_due_to_shareholder debits to 2410) - sum(wave_bill_cc_settlement credits to 2410) = $840.81. Includes explicit Bell prepayment credit $663.40 (see bank txns 569, 393, 394, 396, 397 notes: 'FY-end Bell prepayment credit $663.40 carried forward to post-FY bills (Jun-Nov 2025)'). Remainder ($177.41) treated as additional CC prepayment pending linkage, under the policy that no personal purchases were reimbursed by the corp."
    lines:
      - account_code: "1300"
        debit: "840.81"
        description: "Prepaid expenses (credit card prepayment balance) FY2025 end"
      - account_code: "2410"
        credit: "840.81"
        description: "Due to shareholder - Dwayne (restore payable reduced by CC overpayment) FY2025 end"

