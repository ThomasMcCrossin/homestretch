  default_book_amort_expense_gifi_code: "8670"
  default_book_depr_policy: mirror_tax

# Half-year / AII (AIIP) rules (applied per asset, simplified for this repo):
# - If half_year_rule is false, the half-year rule does not apply (e.g., Class 12 small tools).
# - If half_year_rule is true and aii_eligible is true, we apply the Accelerated Investment Incentive (AII)
#   to the first-year base for CCA (effective "enhancement factor" for half-year property):
#     - AFU before 2024-01-01: factor 3.0  -> base = 0.5 * cost * 3.0 = 1.5 * cost
#     - AFU in 2024-2025:     factor 2.0  -> base = 0.5 * cost * 2.0 = 1.0 * cost
#     - AFU in 2026-2027:     factor 1.5  -> base = 0.5 * cost * 1.5 = 0.75 * cost
#   (The enhancement applies only in the year the property becomes available for use.)
# - Otherwise (no AII), base = 0.5 * cost (standard half-year rule).

