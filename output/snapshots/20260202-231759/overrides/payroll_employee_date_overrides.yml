version: 1

# Per-source corrections for payroll export quirks.
# Primary approach: normalize pay period end dates by pay period number,
# using a pay-period calendar inferred from the most recent “canonical”
# export within the same folder and pay frequency (weekly/biweekly).
employee_pay_period_date_overrides:
  payroll_employee_2023_maddison_csv:
    use_pay_period_calendar: true
    reason: "This export contains at least one non-zero row with a missing pay period end date; fill deterministically using inferred weekly pay-period calendar."

  payroll_employee_2024_anthony_2023_24_csv:
    use_pay_period_calendar: true
    reason: "This export is known to have incorrect embedded years; normalize by pay period number using the inferred biweekly pay-period calendar."

  payroll_employee_2024_thomas_mccrossin_csv:
    row_overrides:
      # This file contains a “Dec 31” placeholder row for the $4,000 net payroll,
      # but it is marked as 2025. Force only this one row into 2024 for correct
      # calendar-year payroll reporting; do not blanket-force the whole file.
      3:
        pay_period_end: "2024-12-31"
        reason: "Fix incorrect 2025 placeholder date in export; represents 2024 payroll."
